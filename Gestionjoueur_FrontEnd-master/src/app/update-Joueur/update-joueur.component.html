<div class="col-sm-4 col-md-4 col-lg-4" style="background-color:rgb(227, 233, 233); margin-top: 17px;
margin-left: 130px;"><br>
  <div id="a">
      <h2 style="color: rgb(100, 100, 235);font-weight: bold;margin-left: 75px;font-family: Algerian;">Modifier Buggy :</h2>
  </div>
  <form [formGroup]="buggyForm" (submit)="updateBuggy()" style="margin-right: 35px;margin-left: 30px;">
      <div id="b">
          <label>ID Buggy</label>
          <input readonly type="text" name="idBuggy" class="form-control" formControlName="id">
      </div>
      <div class="mt-3">
          <label>Nom Buggy</label>
          <input type="text" name="nomBuggy" class="form-control" [(ngModel)]="currentBuggy.nomBuggy" formControlName="name">
      </div>
      <div class="mt-3"> <label>Prix Buggy</label>
          <input type="number" name="prixBuggy" class="form-control" formControlName="price" [(ngModel)]="currentBuggy.prixBuggy">
      </div>

      <div class="mt-3">
          <label>Date cr√©ation</label>
          <input type="date" [ngModel]="currentBuggy.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)=" currentBuggy.dateCreation= $event"  name="dateCreation" class="form-control" formControlName="date">
      </div>

      <div class="mt-3">
        <label>Marque Buggy</label>
        <select class="form-control" id="idMq" formControlName="marque" [(ngModel)]="currentBuggy.marque">
             <!--
             <option selected [value]="currentBuggy.marque" value="">{{currentBuggy.marque.nomMq}}</option>
             <option [ngValue]="marque" *ngFor="let marque of marqueList">{{marque.nomMq}}</option>
             -->
             <option selected [value]="currentBuggy.marque" value="">{{currentBuggy.marque.nomMq}}</option>
             <option [ngValue]="marque" *ngFor="let marque of marqueList">{{marque.nomMq}}</option>

        </select>
    </div>



      <div class="mt-4">
          <button type="submit" (click)="updateBuggy()" class="btn btn-primary">Modifier

          </button>
          <div>
              <h3>{{ mess }}</h3>
          </div>
      </div>
      <br>
  </form>
</div>
